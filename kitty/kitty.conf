# Theme
font_family      Ubuntu Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 15

foreground #D3D7CF
background #2E3436

# Bell
enable_audio_bell no

# Cursor
shell_integration no-cursor
cursor_shape block
cursor_blink_interval 0

# scrollback
scrollback_lines 100000

# Tab bar
tab_bar_edge top
tab_bar_style powerline

# Performance
#repaint_delay 20
#input_delay 
sync_to_monitor yes

# Keys
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 10

map ctrl+pgup previous_tab
map ctrl+pgdn next_tab
map ctrl+shift+pgup move_tab_backward
map ctrl+shift+pgdn move_tab_forward

map shift+pgup scroll_page_up
map shift+pgdn scroll_page_down

map ctrl+shift+f show_scrollback
